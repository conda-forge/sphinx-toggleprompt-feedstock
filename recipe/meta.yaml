{% set name = "sphinx-toggleprompt" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphinx-toggleprompt-{{ version }}.tar.gz
  sha256: a0c122321471b55756407ae17d7ff8838a6e0a4cd5bd143dc81dc2f0c5c26923

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - jinja2 <3.1
    - python >=3.6
    - sphinx >=1.8

test:
  imports:
    - sphinx_toggleprompt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jurasofish/sphinx-toggleprompt
  summary: Add a python prompt toggle to each code cell.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - Moisan
