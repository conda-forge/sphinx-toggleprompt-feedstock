{% set name = "sphinx-toggleprompt" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphinx-toggleprompt-{{ version }}.tar.gz
  sha256: 5eb5925a53dcf242d1c6c839653775e3dc9fbecf985d997913b4eea8e185f888

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - jinja2 <3.1
    - python >=3.6
    - sphinx >=1.8

test:
  imports:
    - sphinx_toggleprompt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jurasofish/sphinx-toggleprompt
  summary: Add a python prompt toggle to each code cell.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - Moisan
